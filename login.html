<!DOCTYPE html>
<html lang="es">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/14.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/14.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/14.6.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="login.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <input type="text" id="usuario" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button id="loginButton">Iniciar sesión</button>
            <p id="mensajeLogin"></p>
        </form>
    </div>
</body>
</html>
